<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar m-avatar" src="img/tia.png" />
            <div class="friend__content">
              <span class="friend__name">
                Tia Hwang
              </span>
              <span class="friend__status">
                tiajshwang@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="more__header-box">
              MY
            </div>
            <div class="more__header-box">
              <i class="fas fa-seedling"></i>
              <span>100</span>
            </div>
          </div>
        </div>
        <div class="more__pay">
          <div class="more__pay-column">
            <i class="fas fa-comment"></i>
            <span>pay</span>
            <i class="fas fa-chevron-right more__icon"></i>
            <span class="more__number">10,000</span>
            <span class="more__add-btn">Add</span>
          </div>
          <div class="more__pay-column">
            <span>Send</span>
            <i class="fas fa-grip-lines-vertical more__icon"></i>
            <span>Pay</span>
          </div>
        </div>
      </header>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-laugh-wink"></i>
            </span>
            <span class="suggestion__title">
              stickers
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="suggestion__title">
              Games
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gift"></i>
            </span>
            <span class="suggestion__title">
              Gifts
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fab fa-maxcdn"></i>
            </span>
            <span class="suggestion__title">
              Markers
            </span>
          </li>
        </ul>
      </section>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-user-friends"></i>
            </span>
            <span class="suggestion__title">
              Friends
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-store"></i>
            </span>
            <span class="suggestion__title">
              Shops
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-tshirt"></i>
            </span>
            <span class="suggestion__title">
              Style
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-utensils"></i>
            </span>
            <span class="suggestion__title">
              Order
            </span>
          </li>
        </ul>
      </section>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-ticket-alt"></i>
            </span>
            <span class="suggestion__title">
              Ticket
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-sticky-note"></i>
            </span>
            <span class="suggestion__title">
              Page
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-music"></i>
            </span>
            <span class="suggestion__title">
              Music
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-th-large"></i>
            </span>
            <span class="suggestion__title">
              Services
            </span>
          </li>
        </ul>
      </section>
      <ul class="more__info">
        <div class="more__info-column">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
          <span>join</span>
        </div>
        <div class="more__info-column">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
          <span>New Event</span>
        </div>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">4</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <h1 class="bigScreen__text">
        Please make your screen <br />SMALL<br />:)
      </h1>
    </div>
  </body>
</html>
