<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title header__animate">윤</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <input type="checkbox" class="side-bar__check" id="side-bar__check" />
    <label for="side-bar__check" class="side-bar__toggle"></label>
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
    <div id="side-bar">
      <ul class="side-bar__lists">
        <li>
          <h3>Chatroom Archives</h3>
          <div class="side-bar__contents">
            <span><i class="far fa-image"></i>Photos/Video</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="side-bar__contents">
            <span><i class="far fa-folder"></i>Files</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="side-bar__contents">
            <span><i class="fas fa-link"></i>Links</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li>
          <div class="side-bar__title">
            <a href="#">Music</a>
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <li>
          <div class="side-bar__title">
            <a href="#">Boards</a>
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
      </ul>
      <nav class="side-bar__nav">
        <ul class="nav__list">
          <li class="nav__list-item">
              <i class="fas fa-bell"></i>
            </a>
          </li>
          <li class="nav__list-item">
              <i class="far fa-star"></i>
            </a>
          </li>
          <li class="nav__list-item"></li>
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Tuesday, November 12, 2019</span>
        <li class="incoming-message message">
          <div class="img-animate"></div>
          <img src="img/jiyoon.png" class="message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              언니언니언니!!!
            </div>
            <span class="message__author">윤</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              왜왜왜
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="img-animate"></div>
          <img src="img/jiyoon.png" class="message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              심심해서
            </div>
            <span class="message__author">윤</span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="img-animate"></div>
          <img src="img/jiyoon.png" class="message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              ㅎㅎ
            </div>
            <span class="message__author">윤</span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="img-animate"></div>
          <img src="img/jiyoon.png" class="message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              모해모해??
            </div>
            <span class="message__author">윤</span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="img-animate"></div>
          <img src="img/jiyoon.png" class="message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              응응?
            </div>
            <span class="message__author">윤</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <h1 class="bigScreen__text">
        Please make your screen <br />SMALL<br />:)
      </h1>
    </div>
  </body>
</html>
